<script>
    new function TeachersFilter() { var self = this;

        self.teachersFilter = $('[teachersFilter]');
        self.teachersFilterExpand = $('[teachersFilterExpand]');
        self.teachersFilterExpandText = self.teachersFilterExpand.find('span');
        self.teachersFilterExpandIcon = self.teachersFilterExpand.find('.fa');

        self.teachersFilterExpand.on('click', function() {

            self.teachersFilter.toggleClass('teachers-filter-expanded');
            self.teachersFilterExpandText.toggleText('Подробный фильтр', 'Свернуть фильтр');
            self.teachersFilterExpandIcon.toggleClass('fa-chevron-down').toggleClass('fa-chevron-up');

        });
    };
</script>
